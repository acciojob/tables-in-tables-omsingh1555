<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	    <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    .html-cell {
      background-color: black;
      color: white;
    }
    .nested-link {
      color: purple;
      text-decoration: underline;
    }
  </style>
  </head>
  <body>

  <h2>Tables in Tables</h2>

  <table>
    <tr>
      <!-- Top Row: Table 2 and Table 1 -->
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom Row: Table 3 and Table 4 -->
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#" class="nested-link">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="html-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
